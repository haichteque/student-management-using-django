name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    env:
      # Project environment variables
      MY_SECRET_KEY: django-insecure-dev-key-12345-change-this-in-production
      TEST_SUPERUSER_EMAIL: ijtaba@ijtaba.com
      TEST_SUPERUSER_PASSWORD: ijtaba
      DISABLE_CAPTCHA: True

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tester
        run: python tester_and_reporter.py
