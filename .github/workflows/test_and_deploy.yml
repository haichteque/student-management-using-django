name: Test and Deploy

on:
  push:
    branches:
      - main
      - new_workflow_branch
  pull_request:

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    env:
      # Project environment variables
      MY_SECRET_KEY: django-insecure-dev-key-12345-change-this-in-production
      TEST_SUPERUSER_EMAIL: ijtaba@ijtaba.com
      TEST_SUPERUSER_PASSWORD: ijtaba
      DISABLE_CAPTCHA: 'True'
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dj-database-url python-dotenv whitenoise

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          npm install
          npm install cypress --save-dev
          npm install cypress-file-upload --save-dev

      - name: Make manage.py executable
        run: chmod +x manage.py

      - name: Apply Migrations
        run: |
          python manage.py migrate

      - name: Create Superuser (Ijtaba)
        run: |
          python manage.py create_test_superuser

      - name: Run Server
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000 > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting..."
            sleep 1
          done
          # Check if server is actually running if loop finishes
          if ! curl -s http://127.0.0.1:8000 > /dev/null; then
            echo "Server failed to start. Log output:"
            cat server.log
            exit 1
          fi

      - name: Run Cypress Tests
        run: |
          # Permission denied fix
          chmod +x node_modules/.bin/cypress
          npx cypress run

      - name: Stop Server
        run: |
          pkill -f runserver
