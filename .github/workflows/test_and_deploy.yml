name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    env:
      MY_SECRET_KEY: django-insecure-dev-key-12345-change-this-in-production
      TEST_SUPERUSER_EMAIL: ijtaba@ijtaba.com
      TEST_SUPERUSER_PASSWORD: ijtaba
      DISABLE_CAPTCHA: True

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js (for Cypress)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cypress
        run: |
          npm install cypress --save-dev
          npm install --save-dev cypress-file-upload

      - name: Download Cypress binary
        run: npx cypress install

      - name: Run Django migrations
        run: python manage.py migrate

      - name: Create Django superuser (non-interactive)
        run: |
          python manage.py createsuperuser \
            --noinput \
            --email "$TEST_SUPERUSER_EMAIL" \
            --username "$TEST_SUPERUSER_EMAIL"

          echo "
from django.contrib.auth import get_user_model
User = get_user_model()
u, created = User.objects.get_or_create(email='$TEST_SUPERUSER_EMAIL')
u.set_password('$TEST_SUPERUSER_PASSWORD')
u.save()
" | python manage.py shell

      - name: Run tester
        run: pytest tests/

      - name: Start Django server in background
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 15

      - name: UI Test
        run: npx cypress run
